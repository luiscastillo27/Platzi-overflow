<form [formGroup]="loginForm" (ngSubmit)="onSubmit">
  <mat-form-field>
   <input matInput placeholder="Email" formControlName="email" id="email">
 </mat-form-field>
 <mat-form-field>
   <input type="password" matInput placeholder="Contraseña" formControlName="password" id="password">
 </mat-form-field>
  <button type="submit" mat-raised-button color="accent">Iniciar sesión</button>
  <button mat-raised-button color="warn">Cancelar</button>
</form>

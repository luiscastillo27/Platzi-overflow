<form [formGroup]="loginForm"> <!--(ngSubmit)="onSubmit()"-->
  <mat-form-field>
   <input matInput placeholder="Correo" formControlName="email" id="email">
 </mat-form-field>
 <mat-form-field>
   <input type="password" matInput placeholder="Contraseña" formControlName="password" id="password">
 </mat-form-field>
  <button (click)="onSubmit()" type="submit" mat-raised-button color="accent">Iniciar sesión</button>
  <button (click)="onClear()" mat-raised-button color="warn">Cancelar</button>
</form>
